{% extends "base.html" %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<h2>Are you sure you want to delete "{{ item.name }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
    <a href="{% url 'monitor_app:index' %}">Cancel</a>
</form>
{% endblock %}
